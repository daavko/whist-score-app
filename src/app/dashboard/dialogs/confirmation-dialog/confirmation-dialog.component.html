<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
    <p>You sure you wanna do that?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()" color="accent">Nope</button>
    <button mat-button (click)="confirm()" color="warn">Yeah</button>
</mat-dialog-actions>
