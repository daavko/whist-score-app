<h1 mat-dialog-title>Edit player name</h1>
<mat-dialog-content>
    <form id="createParcelForm" [formGroup]="nameForm">
        <mat-form-field>
            <mat-label>Player name</mat-label>
            <input type="text" matInput formControlName="playerName" required>
            <mat-error *ngIf="nameForm.controls.playerName.errors?.required">Name is required</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="primary" (click)="confirmName()" [disabled]="nameForm.invalid">Confirm</button>
</mat-dialog-actions>
